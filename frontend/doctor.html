<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal | HealthGuard AI</title>
    <link rel="stylesheet" href="patientlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">HealthGuard AI</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="hospital.html">Hospital</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="animated-bg"></div>
    
    <div class="login-container">
        <div class="role-selector">
            <button class="role-btn active" onclick="showForm('login')">Login</button>
            <button class="role-btn" onclick="showForm('signup')">Sign Up</button>
        </div>

        <div class="login-box">
            <div class="icon-header">
                <i class="fas fa-user-md"></i>
            </div>
            <h2 id="form-title">Doctor Login</h2>
            <p id="form-desc">Access the doctor dashboard</p>

            <form id="loginForm" style="display: block;">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-submit">Login</button>
                <div id="loginMessage" style="margin-top: 10px; text-align: center; display: none;"></div>
            </form>

            <form id="signupForm" style="display: none;">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-stethoscope"></i>
                    <input type="text" id="signup-specialization" placeholder="Specialization (e.g., Cardiologist)" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="signup-license" placeholder="License Number" required>
                </div>

                <button type="submit" class="login-submit">Sign Up</button>
                <div id="signupMessage" style="margin-top: 10px; text-align: center; display: none;"></div>
            </form>
            
            <div class="footer-note">
                <p id="footer-text">New doctor? <a href="#" onclick="showForm('signup')">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script>
        function showForm(type) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const title = document.getElementById('form-title');
            const desc = document.getElementById('form-desc');
            const footer = document.getElementById('footer-text');
            const btns = document.querySelectorAll('.role-btn');
            
            btns.forEach(btn => btn.classList.remove('active'));
            if (type === 'login') {
                btns[0].classList.add('active');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                title.innerText = 'Doctor Login';
                desc.innerText = 'Access the doctor dashboard';
                footer.innerHTML = 'New doctor? <a href="#" onclick="showForm(\'signup\')">Sign up here</a>';
            } else {
                btns[1].classList.add('active');
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                title.innerText = 'Doctor Sign Up';
                desc.innerText = 'Join HealthGuard AI';
                footer.innerHTML = 'Already have an account? <a href="#" onclick="showForm(\'login\')">Login here</a>';
            }
        }

        // Handle doctor login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            try {
                const response = await fetch('/api/doctor-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    
                    // Store login status
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userRole', 'doctor');
                    localStorage.setItem('doctorId', data.doctor.id);
                    localStorage.setItem('doctorEmail', data.doctor.email);
                    localStorage.setItem('doctorName', data.doctor.name);
                    
                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = 'doctor-dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Connection error. Please try again.';
            }
        });

        // Handle doctor signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const specialization = document.getElementById('signup-specialization').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirmPassword').value;
            const licenseNumber = document.getElementById('signup-license').value;
            const messageDiv = document.getElementById('signupMessage');
            
            try {
                const response = await fetch('/api/doctor-signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        password, 
                        confirmPassword, 
                        name, 
                        specialization,
                        licenseNumber
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Account created successfully! Redirecting to login...';
                    
                    // Redirect to login
                    setTimeout(() => {
                        showForm('login');
                    }, 2000);
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.error || 'Signup failed';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Connection error. Please try again.';
            }
        });
    </script>
</body>
</html>
