<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HealthGuard AI</title>
    <link rel="stylesheet" href="patientlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="icon-header">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2>Patient Login</h2>
            <p>Access your personalized AI health dashboard</p>

            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-submit">Secure Login</button>
            </form>
            
            <div class="footer-note">
                <p>Not registered? <a href="#">Contact your Clinic</a></p>
            </div>
        </div>
    </div>

    </div>
</body>
</html>
